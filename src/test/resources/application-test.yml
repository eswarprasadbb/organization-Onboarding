spring:
  datasource:
    url: jdbc:h2:mem:auth_test;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  flyway:
    enabled: false
logging:
  level:
    root: WARN
